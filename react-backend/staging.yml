version: "3.7"

services:
  react_app:
    links:
      - mysql
    depends_on:
      - nginx
      - mysql
    container_name: taicol-react-app
    restart: always
    ports:
      - 3000:3000
    build:
      context: app
      dockerfile: Dockerfile
    volumes:
      - ./app:/app
      - ./app/node_modules:/app/node_modules
      - ./app/.next:/app/.next
      - ./app/public/upload:/app/public/upload
    env_file:
      - ./app/.env
  # nginx:
  #   container_name: taicol-react-nginx
  #   image: nginx:latest
  #   restart: always
  #   volumes:
  #     - ./nginx/conf.d/default.conf:/etc/nginx/conf.d/default.conf
  #     - ./app/public/upload:/upload
  #   ports:
  #     - 4000:80
  mysql:
    container_name: taicol-react-mysql
    ports:
      - 3306:3306
    image: mysql:5.7
    restart: always
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: "true"
    env_file:
      - ./app/.env
    volumes:
      - ./db:/var/lib/mysql:rw
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql:rw
    command:
      [
        "mysqld",
        "--character-set-server=utf8mb4",
        "--collation-server=utf8mb4_unicode_ci",
      ]
